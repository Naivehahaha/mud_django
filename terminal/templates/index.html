<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Laravel</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">

        <!-- CSS -->
        <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/0.11.2/js/jquery.terminal.min.js"></script>
        
        <!-- JS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/0.11.2/css/jquery.terminal.min.css" rel="stylesheet"/>
    </head>

    <body style="margin:0px">
        <div id="term" style="height:100vh"></div>
    </body>
    <script>
        function getTime() {
            var dt = new Date();
            return dt.getHours() + ":" + dt.getMinutes() + ":" + dt.getSeconds();
        }
        function echo(term, str) {
            return term.echo('[' + getTime() + '] '+ str);
        };
        jQuery(function($, undefined) {
            $('#term').terminal(function(command, term) {
                if (command !== '') {
                    if (command == '1') {
                        for (i = 0; i < 10; i++) {
                            echo(term, 'hahahah');
                        }
                    }
                    try {
                        var result = window.eval(command);
                        if (result !== undefined) {
                            term.echo(new String(result));
                        }
                    } catch(e) {
                        term.error(new String(e));
                    }
                } else {
                   term.echo('');
                }
            }, {
                greetings: '',
                name: 'mud',
                height: $('#term').height,
                prompt: '> '
            });
        });
</script>
</html>
